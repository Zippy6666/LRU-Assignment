{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Information</title>
    <link rel="stylesheet" href="{% static 'lru_web_app/css/styles.css' %}">
</head>
<body>
    <h1>{{person.name}}</h1>
    <ul class="person-info">
        <li><strong>ID:</strong> {{person.id}}</li>
        <li><strong>PN:</strong> {{person.pn}}</li>
        <li><strong>City:</strong> {{person.city}}</li>
        <li><strong>Job:</strong> {{person.job}}</li>
        <li><strong>Tele:</strong> {{person.phone_number}}</li>
    </ul>
</body>
</html>
